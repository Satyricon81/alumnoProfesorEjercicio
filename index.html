<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Alumnos_Profesores</title>
</head>
<body>

    <div class="container my-5 col-12">
        <h1 class="text-center">Agrega Alumnos 👨‍🎓  o Profesores 👨‍🏫</h1>
        <form id="formulario">
            <input type="text" class="form-control my-3" name="nombre" placeholder="Introduce el nombre" value="Pablo"   required>
            <input type="text" class="form-control my-3" name="edad" placeholder="Introduce la edad"  value="40"
            required>
            <select class="form-select" aria-label="Default select example" name="opcion">
                <option value="Alumno" selected>Alumno</option>
                <option value="Profesor">Profesor</option>
            </select>
            <button class="btn btn-primary mt-3" type="submit">Agregar</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsAlumnos"></div>
            <div class="col-6" id="cardsProfesores"></div>
        </section>
    </div>

    <template id="templateAlumno">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6></h6>
                <p class="lead"></p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Suspender</button>
            </div>
        </article>
    </template>

    <template id="templateProfesor">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">Edad</p>
            </div>
        </article>
    </template>



    <script src="./main.js"></script>
</body>
</html>
